<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyCode Generator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Overlay -->
    <div id="overlay">Press any key... </div>
    <!-- Main Container -->
    <div class="container">
        <!-- Sub-Container -->
        <div class="infoContainer">
            <div class="infoTitle">event.Key</div>
            <div id="eventKey">-</div>
        </div>
        <!-- Sub-Container -->
        <div class="infoContainer">
            <div class="infoTitle">event.Code</div>
            <div id="eventCode">-</div>
        </div>
    </div>
</body>

</html>
