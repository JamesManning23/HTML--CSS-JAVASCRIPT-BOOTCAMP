<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- basic buttons: -->
    <button class="btn btn-primary">click me</button>
    <button class="btn btn-secondary">click me</button>


    <!-- anchor tags as buttons (keeps it as a darker black text): -->
    <a href="#" class="btn btn-outline-primary btn-lg"> info anchor tag</a>
    <a href="#" class="btn btn-success"> info anchor tag</a>


    <!-- button sizes: -->

    <button class="btn btn-lg btn-danger">large</button>
    <button class="btn btn-sm btn-warning">large</button>
    <button class="btn btn-md btn-danger">large</button>



    <!-- outlined styles: -->

    <button class="btn btn-outline-primary btn-lg">button</button>
    <button class="btn btn-outline-secondary">button</button>

    <!-- button groups -->

    <div class="btn-group">
        <a href="#" class="btn btn-primary">1</a>
        <a href="#" class="btn btn-secondary">2</a>
        <a href="#" class="btn btn-warning">3</a>
    </div>


</body>

</html>
