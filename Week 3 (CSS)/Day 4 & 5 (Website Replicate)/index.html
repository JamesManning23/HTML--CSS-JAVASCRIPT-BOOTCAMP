<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Compare Cheap Flights & Book Airline Tickets To Anywhere</title>
    <link rel="icon" href="logo/favicon.ico">
</head>

<body>
    <header class="grid-container">
        <img id="image1" src="logo/logo1.png" alt="Skyscanner Logo">
        <ul class="head1">
            <li><a href="#"><img class="navimg" src="logo/globe.jpeg" alt="Region">Region</a></li>
            <li><a href="#"><img class="navimg" src="logo/heart.avif" alt="Saved">Saved</a></li>
            <li><a href="#">Log In</a></li>
            <li><select name="dropdown" id="dropdown">
                    <option value="Flights">Flights</option>
                    <option value="Hotels">Hotels</option>
                    <option value="Car Hire">Car Hire</option>
                </select></li>
        </ul>
        <h1>Millions Of Cheap Flights. One Simple Search</h1>
        <nav>
            <ul class="nav1">
                <li><input type="button" value="Flights"></li>
                <li><input type="button" value="Hotels"></li>
                <li><input type="button" value="Car Hire"></li>
            </ul>
            <ul class="nav2">
                <li><input type="button" value=""></li>
                <li><input type="text" placeholder=" From Country, City or Airport" name="Search"></li>
                <li><input type="text" placeholder=" To Country, City or Airport" name="Search"></li>
                <li><input type="date" placeholder="Depart">Add Date</li>
                <li><input type="date" placeholder="Return">Add Date</li>
                <li><input type="button" value="">Search</li>
            </ul>

            <input type="checkbox">
            <label for="check">Direct Flights</label>





        </nav>
    </header>

</html>
