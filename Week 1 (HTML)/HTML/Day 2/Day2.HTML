<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms </title>
</head>

<body>
    <h1>HTML FORMS</h1>
    <form action="*">
        <!-- the for attribite must match the value of the id attribute of the associated input field -->
        <label for="nameField">Name</label>
        <input id="nameField" type="text" placeholder="john smith...">

        <br>


        <label for="pass">Password</label>
        <input id="pass" type="password" required>

        <br>
        <br>


        <label for="mail">Email</label>
        <input id="mail" type="email" placeholder="...@mail.com">


        <br>



        <label for="tel">Phone Number</label>
        <input type="tel" id="Phone" placeholder="(+44) 5735837583">





        <br>



        <label for="dob">DOB</label>
        <input id="dob" type="date">
        <input type="submit" </form>



</body>

</html>
