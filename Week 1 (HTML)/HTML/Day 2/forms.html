<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML Forms</title>
</head>

<body>
    <h1>HTML Forms</h1>

    <!-- action attribute requires use of Backend Language -->

    <form action="*">

        <label for="Username">Username</label>
        <input id="Username" type="text" placeholder="James Manning" required>

        <!-- for attribute must match the value of the id attribute -->

        <br>


        <label for="pass">Password</label>
        <input id="pass" type="password" required>

        <br>


        <label for="mail">Email</label>
        <input id="mail" type="email" required>

        <br>



        <label for="Phone">Phone Number</label>
        <input id="Phone" type="tel" required placeholder="+44">

        <br>


        <label for="Birth">DOB</label>
        <input id="Birth" type="date">
        <br>

        <input type="reset" value="clear">
        <input type="submit">




















    </form>






</body>

</html>
